
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <fieldset>
  <legend>SignUp</legend>
  <div class="form-group">
 <label>Email</label>
  <input type='text' formControlName='email' placeholder="Email" class="form-control"/>
  </div>
   <div class="form-group">
  <label>Password</label>
  <input type='text' formControlName='password' placeholder="Password" class="form-control"/>
   </div>
     <div class="form-group">
  <label>Confirm Password</label>
  <input type='text' formControlName='confirmPassword'
  placeholder="Password" class="form-control"/>
   </div>
      <div class="form-group">
  <label>Gender</label>
    <select class="form-control" formControlName="gender">
       <option value=""></option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Others">Others</option>
    </select>
   </div>
        <div class="form-group">
 
    <input type="checkbox" class="form-control" formControlName="accept" >
     <label>Accept</label>
   </div>
          <div class="form-group">
            
    <input type="button" value="Cancel">
    <input type="submit" [disabled]="!signUpForm.valid">
    
   </div>
  </fieldset>
</form>
<div *ngIf="submitted">
  <label>Email:{{emailValue}}</label>
   <label>Gender:{{genderValue}}</label>
  </div>
